<script>
  document.querySelector("#form").addEventListener("submit", handleSubBtn);
  function handleSubBtn(event) {
    event.preventDefault();
    let data = {
      name: document.querySelector("#name").value,
      email: document.querySelector("#email").value,
      phone: document.querySelector("#number").value,
      password: document.querySelector("#password").value,
      confirmPassword: document.querySelector("#confirm-password").value,
    };
    const err = document.querySelector("#err");
    if (data.password === data.confirmPassword) {
      fetch("http://3.225.218.18:5055/api/customer/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          return data;
        })
        .then((data) => {
          if (data.token) {
            window.location.href = "login.html";
          }
          err.innerHTML = data.message;
          err.style.color = "red";
        })
        .catch((err) => {
          err.innerHTML = "server err..";
          err.style.color = "red";
        });
    } else {
      err.innerHTML = "Password Mismatch..";
      err.style.color = "red";
    }
  }
</script>
