<script>

    let arr=[{no:"12345"}]

document.querySelector("form").addEventListener("submit",otp)

function otp(event){
    event.preventDefault()

    let code=document.querySelector("#OTP").value
    
    for(let i=0 ; i<arr.length ; i++){
        let x=arr[i]
        if(x.no===code){
             alert("Payment Sucessfull") ;
           window.location.href="index.html"
           
        } else{
         alert("Please Enter Correct OTP")
           
        }
    
    }
    
       
  
    
    
}
let logdata=JSON.parse(localStorage.getItem("Userdata"))


logdata.forEach(function(elem){
	document.querySelector("#lg").innerText=elem.name;
})

</script>
